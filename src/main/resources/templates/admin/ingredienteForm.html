<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>AGGIUNGI CHEF</title>
</head>
<body>
	<h1>Aggiungi una persona</h1>
	<form action="#" th:action="@{/admin/ingredienteForm}"
		th:object="${ingrediente}" method="post">
		<div>
			<span>Nome:</span> <span><input type="text"
				th:field="*{nome}" /></span> <span
				th:if="${#fields.hasErrors('nome')}"
				th:errors="*{nome}"></span>
		</div>
		<div>
			<span>Origine:</span> <span><input type="text"
				th:field="*{origine}" /></span> <span
				th:if="${#fields.hasErrors('origine')}"
				th:errors="*{origine}"></span>
		</div>
		<div>
			<span>Descrizione:</span> <span><input type="text"
				th:field="*{descrizione}" /></span> <span
				th:if="${#fields.hasErrors('descrizione')}"
				th:errors="*{descrizione}"></span>
		</div>
		<div>
			<button type="submit">aggiungi ingrediente</button>
		</div>
	</form>
	<footer th:replace="fragments/base.html :: fondo(home='/admin')">Home</footer>
</body>
</html>
