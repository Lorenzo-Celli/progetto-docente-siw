<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>AGGIUNGI CHEF</title>
</head>
<body>
	<h1>Aggiungi una persona</h1>
	<form action="#" th:action="@{/admin/{idPage}(idPage=${currentPath})}" th:object="${chef}" method="post">
	    <div>
			<span>Nome:</span> <span><input type="text" th:field="*{nome}" required/></span>
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
		</div>
		<div>
			<span>Cognome:</span> <span><input type="text" th:field="*{cognome}" /></span>
			<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
		</div>
		<div>
			<span>Nazionalit√†:</span> <span><input type="text" th:field="*{nazionalita}" /></span>
			<span th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></span>
		</div>
		<div>
			<span><button type="submit" name="action" value="salvaChef">Conferma</button></span>
		</div>
	</form>
	    <footer th:replace="fragments/base.html :: fondo(home='/default')">Home</footer>
</body>
</html>
